<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="./images/favicon.ico">
    <title>Etch A Sketch</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="title"><h1>Etch A Sketch</h1></div>
      <div class="mode">Mode: Color</div>
      <div class="content">
        <div class="board"></div>
        <div class="buttons">
          <button class="blackButton" onclick="changeColor('black')">
            Black
          </button>
          <button class="erasorButton" onclick="changeColor('white')">
            Eraser
          </button>
          <button class="grayButton" onclick="changeColor('gray')">Grey</button>
          <button class="randomButton" onclick="changeColor('random')">
            Random
          </button>
          <button onclick="resetBoard()">Reset</button>
        </div>
        <div>
          <input
            type="text"
            placeholder="Size of Board"
            value="16"
            onchange="changeSize(this.value)"
          />
          <button>Set Size</button>
        </div>
        <div class="error">Sizing</div>
      </div>
    </div>
  </body>
  <script src="./js/etch.js"></script>
</html>
